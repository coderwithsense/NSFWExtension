<!DOCTYPE html>
<html>
  <head>
    <title>GERMAN NSFW AI</title>
    <link href="css/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col h-screen">
      <div
        class="p-4 bg-white border-b flex justify-center items-center space-x-4"
      >
        <div>
          <label for="apiKeyInput" class="mr-2">API Key:</label>
          <input
            type="text"
            id="apiKeyInput"
            class="p-2 border rounded flex-1"
            placeholder="Enter your Mistral API key"
          />
        </div>
        <button
          id="deleteAllButton"
          class="bg-red-500 text-white p-2 rounded hover:bg-red-600"
        >
          Delete All
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-4" id="chatWindow">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="p-4 bg-white border-t">
        <input
          type="text"
          id="userInput"
          class="w-full p-2 border rounded"
          placeholder="Type your message..."
        />
        <button
          id="sendButton"
          class="mt-2 w-full bg-blue-500 text-white p-2 rounded"
        >
          Send
        </button>
      </div>
    </div>
    <script src="js/chat.js"></script>
  </body>
</html>
